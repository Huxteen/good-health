{% extends 'base.html' %}



{% block content %}
{% load static %}

<div class="col-md-4 center-block mt-5 py-5" style="border: 2px solid green;">
    <legend>Login To Dashboard</legend>
    <form method="POST" action="#">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Email Address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>


{% endblock %}
